<! DOCTYPE html>
<html lang="en">
<head>
    <meta name='viewport' content='width=device-width, intial-scale=1.0, maximum-scale=1.0' />
    <title>Menu Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/demo-styles.css">
    </head>
<body>
    <header class="site-header">
    <div class="nav-bar">
        <nav class="topnav" id="myTopnav">
            <a class="icon" href="javascript:void(0);" onclick="myFunction()">
            <i class="fa fa-bars"></i>
            </a>
            <div class="main-nav">            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#information">Information</a>
            <a href="#about">About</a>
            </div>
        
        </nav>
        
        </div>
    
    </header>
    <main></main>

    <script>
        function myFunction()  {
            var x= document.getElementById)"myTopnav");
            if (x.className === "topnav") {x.className += "responsive";} else {x.className = "topnav";}
                                        
        }
    
    </script>
    
    </body>

</html>
